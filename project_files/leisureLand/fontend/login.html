<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Leisure Island</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'room-available': '#8BC34A',
                        'room-occupied': '#E53E3E',
                        'room-inactive': '#9CA3AF',
                        'status-paid': '#10B981'
                    }
                }
            }
        }
    </script>
    <style>
        /* Embedded Inter font */
        @font-face {
            font-family: 'Inter';
            src: url('../assets/fonts/Inter-VariableFon.ttf') format('truetype');
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }

        html {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto,
                'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji',
                'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
        }

        body,
        button,
        input,
        select,
        textarea {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto,
                'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji',
                'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif !important;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Leisure Island</h1>
            <p class="text-gray-500 text-sm mt-1">Hotel Management System</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="empId" class="block text-sm font-medium text-gray-700 mb-2">Employee ID</label>
                <input type="text" id="empId" name="emp_id" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                    placeholder="Enter your employee ID">
            </div>

            <div>
                <label for="mobile" class="block text-sm font-medium text-gray-700 mb-2">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                    placeholder="Enter your mobile number">
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span id="errorText"></span>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="hidden">
                <div class="flex items-center justify-center py-3">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                    <span class="ml-2 text-gray-600">Signing in...</span>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" id="loginButton"
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                Sign In
            </button>
        </form>

        <!-- Demo Credentials -->
        <div class="mt-8 p-4 bg-gray-50 rounded-lg">
            <h3 class="text-sm font-medium text-gray-700 mb-2">Demo Credentials:</h3>
            <div class="text-xs text-gray-600 space-y-1">
                <div><strong>Admin:</strong> EMP001 / +94771234567</div>
                <div><strong>Reception:</strong> EMP002 / +94771234568</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">
                Â© 2024 Leisure Island. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        // Mock user data (in real app, this would come from database)
        const mockUsers = [
            { id: 1, emp_id: 'EMP001', fName: 'John', lName: 'Admin', mobile: '+94771234567', user_type: 'Admin', user_status: 'Active' },
            { id: 2, emp_id: 'EMP002', fName: 'Jane', lName: 'Reception', mobile: '+94771234568', user_type: 'Reception', user_status: 'Active' }
        ];

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const empIdInput = document.getElementById('empId');
        const mobileInput = document.getElementById('mobile');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loadingState = document.getElementById('loadingState');
        const loginButton = document.getElementById('loginButton');

        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }

        // Show loading state
        function showLoading() {
            loadingState.classList.remove('hidden');
            loginButton.disabled = true;
            loginButton.textContent = 'Signing in...';
        }

        // Hide loading state
        function hideLoading() {
            loadingState.classList.add('hidden');
            loginButton.disabled = false;
            loginButton.textContent = 'Sign In';
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const empId = empIdInput.value.trim();
            const mobile = mobileInput.value.trim();

            if (!empId || !mobile) {
                showError('Please enter both Employee ID and Mobile number');
                return;
            }

            showLoading();

            // Simulate API call delay
            setTimeout(() => {
                const user = mockUsers.find(u => u.emp_id === empId && u.mobile === mobile);
                
                if (user && user.user_status === 'Active') {
                    // Store user data in sessionStorage
                    sessionStorage.setItem('user', JSON.stringify(user));
                    sessionStorage.setItem('isLoggedIn', 'true');
                    
                    // Redirect to main app
                    window.location.href = 'app.html';
                } else {
                    showError('Invalid credentials or inactive account');
                }
                
                hideLoading();
            }, 1000);
        }

        // Check if already logged in
        function checkAuth() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'app.html';
            }
        }

        // Event Listeners
        loginForm.addEventListener('submit', handleLogin);

        // Auto-focus first input
        empIdInput.focus();

        // Check authentication on load
        checkAuth();

        // Handle Enter key navigation
        empIdInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                mobileInput.focus();
            }
        });

        mobileInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>

</html>
